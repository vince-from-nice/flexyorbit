<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexyOrbit</title>
    <link rel="stylesheet" href="style.css" media="print" onload="this.media='all'">
    <!-- Importmap pour permettre les bare imports comme "three" et "three/addons/" -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
        }
    }
    </script>
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">
</head>

<body>
    <div id="controls">
        <details id="main-controls-toggle" class="main-control-group">
            <summary>
                <h1>FlexyOrbit</h1>
            </summary>
            <div class="main-content-wrapper">
                <div class="header-intro">
                    <p>
                        A little gravity playground around the Earth
                        <a href="https://github.com/vince-from-nice/flexyorbit" target="_blank">(more infos)</a>
                    </p>
                </div>
            </div>
        </details>
    </div>
    <script type="module" src="src/main.js"></script>
    <div id="fps"
        style="position:absolute; bottom:8px; right:12px; color:#eee; font-family:Arial,Helvetica,sans-serif; font-size:13px; pointer-events:none; text-shadow:0 0 2px #000;">
        60 fps
    </div>
</body>

</html>
